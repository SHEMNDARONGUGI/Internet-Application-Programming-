<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register and Login</title>
    <link rel="stylesheet" href="style/index.css">
</head>
<body>
    <div class="login">
        
        <form action="" method="post">
            <h1>Register</h1>

            <!-- Asking for new user details -->
            <label for="name">Name </label><br>
            <input type="text" id="name" placeholder="Input your name..." required="required" name="name"><br>

            <label for="username">Username</label><br>
            <input type="text" placeholder="username..." id="username" required="required" name="username"><br>

            <label for="gender">Gender</label><br>
            <select name="gender" id="gender">
                <option value="">--select one--</option>
                <option value="">Male</option>
                <option value="">Female</option>
            </select><br>

            <label for="email">Email</label><br>
            <input type="email" placeholder="Input email..." required="required" name="email"><br>

            <label for="telno">Phone Number</label><br>
            <input type="tel" value="" id="telno" required="required" name="telno" placeholder="eg. 0712345678"><br>

            <label for="password1">Password</label><br>
            <input type="password" id="password1" placeholder="Password" required="required" name="password"><br>

            <label for="password2">Confirm Password</label><br>
            <input type="password" id="password2" placeholder="Confirm Password..." required="required"><br>

           

            <!-- Set button type to submito post the inputs to database -->
            <button class="btn" type="submit" name="submit">Register</button>

            <br>

            <p>Already registered <a href="login.html"><strong style="color: #101541;">Sign in now</strong></a></p>
        </form>
    </div>
</body>
</html>
